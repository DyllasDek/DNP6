syntax = "proto3";

service RaftService {
    rpc GetLeader(EmptyMessage) returns (NodeInfo);
    rpc Suspend(Time) returns (EmptyMessage);
    rpc AskVote(NodeInfo) returns (VoteResult);
    rpc AppendEntries(NodeInfo) returns (VoteResult);

}

message EmptyMessage {
}

message Time {
    int32 period = 1;
}

message NodeInfo {
    int32 term = 1;
    string id = 2;
}


message VoteResult {
    int32 term = 1;
    bool result = 2;
}